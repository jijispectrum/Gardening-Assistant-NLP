<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat History - Gardening AI</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, rgb(13, 143, 63), rgb(54, 133, 67));
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            background: white;
            margin: 60px auto;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }
        .back-btn {
            background: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s ease-in-out;
            display: inline-block;
            text-decoration: none;
        }
        .back-btn:hover {
            background: #388e3c;
        }
        h1 {
            color: #2d572c;
            font-size: 28px;
        }
        .history-box {
            max-height: 400px;
            overflow-y: auto;
            text-align: left;
            background: #f1f8f4;
            padding: 10px;
            border-radius: 8px;
            margin-top: 20px;
        }
        .history-item {
            padding: 10px;
            margin-bottom: 10px;
            background: white;
            border-left: 4px solid #4CAF50;
            border-radius: 6px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
        }
        .question {
            font-weight: bold;
            color: #2d572c;
        }
        .timestamp {
            font-size: 12px;
            color: #555;
            float: right;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>ðŸ“œ Gardening Chat History</h1>
        
        <!-- Back to Chat Button -->
        <a href="{% url 'home' %}" class="back-btn">â¬… Back to Chat</a>

        <!-- Chat History -->
        <div class="history-box">
            {% for chat in chat_history reversed %}
                <div class="history-item">
                    <span class="timestamp">{{ chat.timestamp }}</span>
                    <p class="question">ðŸŒ¿ {{ chat.question }}</p>
                </div>
            {% empty %}
                <p>No chat history available.</p>
            {% endfor %}
        </div>
    </div>

</body>
</html>
