<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gardening AI</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg,rgb(13, 143, 63),rgb(54, 133, 67));
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 500px;
            background: white;
            margin: 60px auto;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }
        .logout-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            background: #ff4b5c;
            color: white;
            padding: 8px 15px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s ease-in-out;
        }
        .logout-btn:hover {
            background: #d7384d;
            transform: scale(1.05);
        }
        h1 {
            color: #2d572c;
            font-size: 28px;
        }
        form {
            margin-top: 20px;
        }
        label {
            font-weight: 600;
            display: block;
            margin-bottom: 8px;
            font-size: 16px;
            color: #333;
        }
        input {
            width: 90%;
            padding: 12px;
            border: 2px solid #4CAF50;
            border-radius: 8px;
            font-size: 16px;
            outline: none;
            transition: all 0.3s ease-in-out;
        }
        input:focus {
            border-color: #388e3c;
            box-shadow: 0 0 10px rgba(76, 175, 80, 0.3);
        }
        button {
            background: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            margin-top: 12px;
            transition: all 0.3s ease-in-out;
        }
        button:hover {
            background: #388e3c;
            transform: scale(1.05);
        }
        .response {
            margin-top: 20px;
            padding: 15px;
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            animation: fadeIn 0.5s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>

    <!-- Logout Button -->
    <form action="{% url 'logout' %}" method="post">
        {% csrf_token %}
        <button type="submit" class="logout-btn">ðŸšª Logout</button>
    </form>

    <div class="container">
        <h1>ðŸŒ¿ Ask Gardening AI ðŸŒ¿</h1>
        <form method="post">
            {% csrf_token %}
            <label for="question">Your Question:</label>
            <input type="text" id="question" name="question" placeholder="Type your gardening question..." required>
            <button type="submit">ðŸŒ± Get Advice</button>
        </form>
        
        {% if response %}
            <div class="response">
                <h2>ðŸŒ» AI Response:</h2>
                <p>{{ response }}</p>
            </div>
        {% endif %}
    </div>

</body>
</html>
