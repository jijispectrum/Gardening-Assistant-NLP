<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gardening AI Chat</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, rgb(13, 143, 63), rgb(54, 133, 67));
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 500px;
            background: white;
            margin: 60px auto;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }
        .logout-btn, .clear-btn, .history-btn {
            position: absolute;
            top: 15px;
            background: #ff4b5c;
            color: white;
            padding: 8px 15px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s ease-in-out;
        }
        .clear-btn {
            right: 90px;
            background: #ffcc00;
            color: #333;
        }
        .history-btn {
            right: 180px;
            background: #007bff;
        }
        .logout-btn:hover { background: #d7384d; }
        .clear-btn:hover { background: #e6b800; }
        .history-btn:hover { background: #0056b3; }

        h1 {
            color: #2d572c;
            font-size: 28px;
        }
        .chat-box {
            max-height: 300px;
            overflow-y: auto;
            text-align: left;
            background: #f1f8f4;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .message {
            padding: 10px;
            margin-bottom: 8px;
            border-radius: 8px;
            max-width: 80%;
        }
        .user-message {
            background: #4CAF50;
            color: white;
            align-self: flex-end;
        }
        .bot-message {
            background: #d4edda;
            color: #155724;
            align-self: flex-start;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        input {
            width: 90%;
            padding: 12px;
            border: 2px solid #4CAF50;
            border-radius: 8px;
            font-size: 16px;
            outline: none;
            margin-bottom: 10px;
        }
        button {
            background: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease-in-out;
        }
        button:hover {
            background: #388e3c;
            transform: scale(1.05);
        }
    </style>
</head>
<body>

    <!-- Logout, Clear Chat, and History Buttons -->
    <form action="{% url 'logout' %}" method="post">
        {% csrf_token %}
        <button type="submit" class="logout-btn">ðŸšª Logout</button>
    </form>

    <form action="{% url 'clear_chat_history' %}" method="post">
        {% csrf_token %}
        <button type="submit" class="clear-btn">ðŸ—‘ Clear Chat</button>
    </form>

    <a href="{% url 'chat_history' %}">
        <button class="history-btn">ðŸ“œ History</button>
    </a>

    <div class="container">
        <h1>ðŸŒ¿ Gardening AI Chatbot ðŸŒ¿</h1>

        <!-- Chat History -->
        <div class="chat-box">
            {% for chat in chat_history %}
                <div class="message user-message">
                    <strong>You:</strong> {{ chat.question }}
                </div>
                <div class="message bot-message">
                    <strong>Gardening AI:</strong> {{ chat.response }}
                </div>
            {% endfor %}
        </div>

        <!-- Input Form -->
        <form method="post">
            {% csrf_token %}
            <input type="text" id="question" name="question" placeholder="Ask me anything about gardening..." required>
            <button type="submit">ðŸŒ± Send</button>
        </form>
    </div>

</body>
</html>
